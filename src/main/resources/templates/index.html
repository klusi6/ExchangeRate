<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
<table>

    <tr>
        <th>Name</th>
        <th>Country</th>
    </tr>
    <tr th:each="rate : ${rates}">
        <td th:text="${rate.shortName()}"></td>
        <td th:text="${rate.country}"></td>
    </tr>
</table>

</body>
</html>
